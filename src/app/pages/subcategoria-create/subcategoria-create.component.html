<h5 class="mb-5 text-lg font-bold tracking-tight text-gray-900 dark:text-white ">Ingresar datos</h5>
<form [formGroup]="dataForm" class="w-full" (ngSubmit)="onSubmit()">
    
        <div class="relative mt-6 flex items-center">
            <input type="text" name="medida_estandar" id="medida_estandar" placeholder="Medida Estandar" formControlName="medida_estandar"
                class="peer mt-1 w-full border-b-2 border-gray-300 px-2 py-1.5 bg-gray-100 placeholder:text-transparent focus:border-gray-500 focus:outline-none focus:bg-white rounded-md text-sm"
                autocomplete="NA"
                [ngClass]="{'border-red-500': dataForm.get('medida_estandar')?.hasError('required') && dataForm.get('medida_estandar')?.touched}" />
            <label for="medida_estandar"
                class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800">Medida Estandar</label>
            <div *ngIf="dataForm.get('medida_estandar')?.hasError('required') && dataForm.get('medida_estandar')?.touched"
                class="absolute -right-4 text-red-500">
                *
            </div>
        </div>
    

    <div class="my-5">
        <button type="submit"
            class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">Guardar</button>
        <button type="button" (click)="onClose()"
            class="text-white ms-2 bg-gray-700 hover:bg-gray-800 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">Cancel</button>
    </div>

</form>
