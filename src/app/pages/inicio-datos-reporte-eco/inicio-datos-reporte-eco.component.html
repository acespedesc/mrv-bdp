<div *ngIf="pdfSrc" class="pdf-container">
    <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block; width: 100%; height: 100%;"></pdf-viewer>
    <div class="pdf-controls">
      <button (click)="downloadPdf()">Descargar PDF</button>
      <button (click)="closeModal()">Cerrar</button>
    </div>
  </div>
